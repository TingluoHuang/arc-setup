authSecret:
  create: true
  name: "arc-github-app"
  annotations: {}

image:
  repository: "huangtingluo/actions-runner-controller"
  tag: "canary"

serviceAccount:
  create: true
  name: "arc-svc-account"

service:
  type: ClusterIP
  port: 443
  annotations: {}

metrics:
  serviceMonitor: false
  proxy:
    enabled: false

scope:
  singleNamespace: true
  watchNamespace: "arc-runners"

githubWebhookServer:
  enabled: true
  replicaCount: 1
  syncPeriod: 10m
  useRunnerGroupsVisibility: true
  secret:
    enabled: true
    create: true
    name: "github-webhook-server"
  service:
    type: ClusterIP
    ports:
      - port: 80
        targetPort: http
        protocol: TCP
        name: http

ingress:
  enabled: false
